<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>Solar System</title>
  <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 界面ui -->
  <div id="title">
    <img src="img/logo.png" alt="Solar System">
    <h1>Solar System Sim</h1>
  </div>
  <!-- 控制面板 -->
  <button id="controlBtn" aria-label="打开/关闭控制面板">
    <span>≡</span>
  </button>
  <aside id="controlPanel">
    <nav id="tabs">
      <button class="tab-btn active" data-tab="tab1">
        <i class="fa fa-info-circle"></i>
        <span>信息</span>
      </button>
      <button class="tab-btn" data-tab="tab2">
        <i class="fa fa-eye"></i>
        <span>视图</span>
      </button>
      <button class="tab-btn" data-tab="tab3">
        <i class="fa fa-cog"></i>
        <span>参数</span>
      </button>
    </nav>
    <div id="panels">
      <div class="tab-panel active" id="tab1">
        <h3>基本信息</h3>
        <p>TODO: 放置关于天体科普（如天体参数、沙罗周期等）或者网页信息（如网页简介、开发者信息、功能描述等）的内容</p>
      </div>
      <div class="tab-panel" id="tab2">
        <h3>视图控制</h3>
        <p>TODO: 放置视图相关的控件，可能包括：正/侧/3D视角的切换，日月食画中画的切换，贴图切换等</p>
      </div>
      <div class="tab-panel" id="tab3">
        <h3>参数调整</h3>
        <p>TODO： 放置参数调整的控件，可能包括：运行速度、回溯、天体比例等</p>
      </div>
    </div>
  </aside>

  <!-- 引入 Three.js CDN -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script>
    // 场景、相机、渲染器
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // 设置背景
    scene.background = new THREE.Color(0x0d0f13);

    // 创建纹理加载器
    const textureLoader = new THREE.TextureLoader();

    // 创建太阳
    const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ 
      color: 0xffaa00,
      emissive: 0xff4400
    });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // 太阳光源
    const sunLight = new THREE.PointLight(0xffffff, 5, 100);
    sunLight.position.set(0, 0, 0);
    sunLight.castShadow = true;
    sunLight.shadow.mapSize.width = 2048;
    sunLight.shadow.mapSize.height = 2048;
    scene.add(sunLight);

    // 环境光
    const ambientLight = new THREE.AmbientLight(0x101010, 0.1);
    scene.add(ambientLight);

    // 创建地球
    const earthGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    const earthMaterial = new THREE.MeshPhongMaterial({ 
      color: 0x4488ff,
      shininess: 30
    });
    
    // 加载地球纹理
    textureLoader.load(
      'https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg',
      function (texture) {
        earthMaterial.map = texture;
        earthMaterial.needsUpdate = true;
      },
      undefined,
      function (error) {
        console.log('地球纹理加载失败，使用默认蓝色');
      }
    );
    
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    earth.castShadow = true;
    earth.receiveShadow = true;

    // 创建月球
    const moonGeometry = new THREE.SphereGeometry(0.15, 16, 16);
    const moonMaterial = new THREE.MeshPhongMaterial({ 
      color: 0xcccccc,
      shininess: 10
    });
    const moon = new THREE.Mesh(moonGeometry, moonMaterial);
    moon.castShadow = true;
    moon.receiveShadow = true;

    // 月球轨道设置
    const moonOrbit = new THREE.Object3D();
    moonOrbit.add(moon);
    moon.position.x = 1.2;
    earth.add(moonOrbit);

    // 地球轨道设置
    const earthOrbit = new THREE.Object3D();
    earthOrbit.add(earth);
    earth.position.x = 5;
    scene.add(earthOrbit);

    // 轨道线
    const earthOrbitGeometry = new THREE.RingGeometry(4.8, 5.2, 64);
    const earthOrbitMaterial = new THREE.MeshBasicMaterial({ 
      color: 0x444444, 
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.3
    });
    const earthOrbitRing = new THREE.Mesh(earthOrbitGeometry, earthOrbitMaterial);
    earthOrbitRing.rotation.x = -Math.PI / 2;
    scene.add(earthOrbitRing);

    const moonOrbitGeometry = new THREE.RingGeometry(1.1, 1.3, 32);
    const moonOrbitMaterial = new THREE.MeshBasicMaterial({ 
      color: 0x888888, 
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.4
    });
    const moonOrbitRing = new THREE.Mesh(moonOrbitGeometry, moonOrbitMaterial);
    moonOrbitRing.rotation.x = -Math.PI / 2;
    earth.add(moonOrbitRing);

    // 相机位置
    camera.position.z = 10;

    // 简单的动画参数
    let time = 0;

    // 鼠标控制
    let mouseX = 0, mouseY = 0;
    let targetX = 0, targetY = 0;
    const windowHalfX = window.innerWidth / 2;
    const windowHalfY = window.innerHeight / 2;

    document.addEventListener('mousemove', (event) => {
      mouseX = (event.clientX - windowHalfX) * 0.005;
      mouseY = (event.clientY - windowHalfY) * 0.005;
    });

    // 动画循环
    function animate() {
      requestAnimationFrame(animate);
      
      time += 0.01;
      
      // 太阳自转
      sun.rotation.y += 0.005;
      
      // 地球公转
      earthOrbit.rotation.y = time * 0.5;
      
      // 地球自转
      earth.rotation.y += 0.02;
      
      // 月球公转
      moonOrbit.rotation.y = time * 2;
      
      // 月球自转（与公转同步）
      moon.rotation.y = time * 2;
      
      // 相机控制
      targetX += (mouseX - targetX) * 0.05;
      targetY += (mouseY - targetY) * 0.05;
      
      camera.position.x = Math.sin(targetX) * 10;
      camera.position.y = targetY * 10;
      camera.position.z = Math.cos(targetX) * 10;
      camera.lookAt(scene.position);
      
      renderer.render(scene, camera);
    }
    
    animate();

    /* ui界面和交互 */
    const controlBtn = document.getElementById('controlBtn');
    const controlPanel = document.getElementById('controlPanel');
    const tabs = document.querySelectorAll('#tabs .tab-btn');
    const panels = document.querySelectorAll('#panels .tab-panel');
    let isControlPanelOpen = false;

    controlBtn.addEventListener('click', function() {
      if (isControlPanelOpen) {
        controlPanel.style.width = '0';
        controlBtn.style.left = '24px';
        isControlPanelOpen = false;
      }
      else{
        controlPanel.style.width = '25%';
        controlBtn.style.left = '26%';
        isControlPanelOpen = true;
      }
    })

   

    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        tabs.forEach(t => t.classList.remove('active'));
        panels.forEach(p => p.classList.remove('active'));
        this.classList.add('active');
        document.getElementById(this.dataset.tab).classList.add('active');
      });
    });

  </script>
</body>
</html>
